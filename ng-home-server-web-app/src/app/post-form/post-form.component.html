<div class="card">
  <div class="card-header">Form</div>
  <div class="card-body">
    <form class="form" #heroForm="ngForm">
      <div class="form-group">
        <div class="row">
          <div class="col-3">
            <div class="col-form-label">Title</div>
          </div>
          <div class="col-9">
            <input
              type="text"
              class="form-control"
              required="true"
              [(ngModel)]="postFormModel.title"
              [ngModelOptions]="{standalone: true}"
            >
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-3">
            <div class="col-form-label">Subtitle</div>
          </div>
          <div class="col-9">
            <input
              type="text"
              class="form-control"
              required="true"
              [(ngModel)]="postFormModel.subtitle"
              [ngModelOptions]="{standalone: true}"
            >
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-3">
            <div class="col-form-label">Body</div>
          </div>
          <div class="col-9">
            <textarea
              type="text"
              class="form-control"
              required="true"
              [(ngModel)]="postFormModel.body"
              [ngModelOptions]="{standalone: true}"
            ></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button
      type="button"
      class="btn btn-success"
      (click)="submitForm()"
    >
      Submit
    </button>
  </div>
</div>
