<form class="card" [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="card-header"><ng-content></ng-content></div>
  <div class="card-body">
    <div class="form">
      <div class="form-group">
        <div class="row">
          <div class="col-3">
            <div class="col-form-label">Title</div>
          </div>
          <div class="col-9">
            <input
              type="text"
              class="form-control"
              required="true"
              formControlName="title"
            >
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-3">
            <div class="col-form-label">Subtitle</div>
          </div>
          <div class="col-9">
            <input
              type="text"
              class="form-control"
              required="true"
              formControlName="subtitle"
            >
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-3">
            <div class="col-form-label">Body</div>
          </div>
          <div class="col-9">
            <textarea
              type="text"
              class="form-control"
              required="true"
              formControlName="body"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button
      type="submit"
      class="btn btn-success"
    >
      Submit
    </button>
  </div>
</form>
