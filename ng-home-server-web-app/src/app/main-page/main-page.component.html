<div class="row">
    <div class="col-6" *ngFor="let post of posts">
      <app-post
        [post]="post"
        (remove)="onRemovePost($event)"
        (update)="loadDataToUpdate(($event))"
      ></app-post>
    </div>
</div>
<div class="row">
  <div class="col-12">
    <app-post-form
      (add)="addNewPost($event)"
      (update)="updatePost($event)"
      [editedPost]="editedPostData"
    ></app-post-form>
  </div>
</div>
