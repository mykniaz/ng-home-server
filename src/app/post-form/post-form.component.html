<div class="card">
  <div class="card-header">Form</div>
  <div class="card-body">
    <form class="form">
      <div class="form-group">
        <div class="row">
          <div class="col-3">
            <div class="col-form-label">Title</div>
          </div>
          <div class="col-9">
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-3">
            <div class="col-form-label">Subtitle</div>
          </div>
          <div class="col-9">
            <input type="text" class="form-control" [ngModel]="postFormModel.subtitle">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-3">
            <div class="col-form-label">Body</div>
          </div>
          <div class="col-9">
            <textarea type="text" class="form-control"></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button
      type="submit"
      class="btn btn-success"
    >
      Submit
    </button>
  </div>
</div>
