<div class="row">
    <div class="col-6" *ngFor="let post of posts">
      <app-post
        [post]="post"
        (onRemove)="onRemovePost($event)"
      ></app-post>
    </div>
</div>
<div class="row">
  <div class="col-12">
    <app-post-form (onAdd)="addNewPost($event)" ></app-post-form>
  </div>
</div>
